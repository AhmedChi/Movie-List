<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">

    <title>Movie List</title>
    <style>
        .success, .error{
            color: black;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }

    </style>


   </head>
<body>
    <div class="container">
        <h1>Add Movie</h1>
        <form id="movie-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title">
            </div>
            <div>
                <label for="title">Director</label>
                <input type="text" class="u-full-width" id="director">
            </div>
            <div>
                <label for="title">Release date</label>
                <input type="text" class="u-full-width" id="release-date">
            </div>
            <button type="submit" class="u-full-width">Submit</button>
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Release date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list">

            </tbody>
        </table>
    </div>

    <script src="MovieAppES5.js"></script>

</body>
</html>
